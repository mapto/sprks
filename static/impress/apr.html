<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Impress</title>
    <link rel="stylesheet" href="../css/impress.css"> <!-- impress.js stylesheet -->
</head>
<body>
<div id="impress">
    <div class="step slide" data-x="0" data-y="-1500" data-z="4500">
        <p class="upper">A new employee has been assigned to your division</p>
        <div class="middle"><img src="../img/impress-apr-1.png" class="calendar"></div>
        <p class="lower">Some pointers for this month</p>
    </div>
    <div class="step slide" data-x="-1200" data-y="1500" data-z="-2000" data-rotate="34">
        <p id="upincident" class="upper">Incident slides</p>
        <div class="middle"><img id="midincident"></div>
        <p id="loincident" class="lower"></p>
    </div>
    <div class="step slide" data-x="500" data-y="-500" data-rotate-y="90" data-scale="25">
        <p class="upper">Andrew holds a position similar to Iza, there's no need to set policies specifically for him</p>
        <div class="middle"><img src="../img/impress-apr-2.png"></div>
        <p class="lower">He may, however, offer information you might find useful</p>
    </div>
</div>
<script src="../js/impress.js"></script>
<script src="../js/tutorial.js"></script>
<script>
    var impress = impress();
    impress.init();
    document.addEventListener('impress:stepenter', function(e){
        if (typeof timing !== 'undefined') clearInterval(timing);
        var duration = (e.target.getAttribute('data-transition-duration') ? e.target.getAttribute('data-transition-duration') : 5500); // use the set duration or fallback to 2000ms
        timing = setInterval(impress.next, duration);
    });
</script>
</body>
</html>
