<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ninth Month</title>
    <link rel="stylesheet" href="../css/impress.css"> <!-- impress.js stylesheet -->
</head>
<body>
<div id="impress">
    <div class="step slide" data-x="-1200" data-y="-1500">
        <p class="upper">Just four months to go. They will go by faster than you think</p>
        <p class="lower">Some pointers for this month</p>
    </div>
    <div class="step slide" data-x="-1200" data-y="-1500" data-z="-2000">
        <p class="upper">Incident slides</p>
    </div>
    <div class="step slide" data-x="0" data-y="-1500">
        <p class="upper">Global Sparks has been awarded a technological grant.</p>
        <p class="lower">Information Security is among the departments to receive new tech. The first of these will be ready by the 1st of next month</p>
    </div>
</div>
<script src="../js/impress.js"></script>
<script>
    var impress = impress();
    impress.init();
    document.addEventListener('impress:stepenter', function(e){
        if (typeof timing !== 'undefined') clearInterval(timing);
        var duration = (e.target.getAttribute('data-transition-duration') ? e.target.getAttribute('data-transition-duration') : 4000); // use the set duration or fallback to 2000ms
        timing = setInterval(impress.next, duration);
    });
</script>
</body>
</html>
