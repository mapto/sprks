<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hired</title>
    <link rel="stylesheet" href="../css/impress.css"> <!-- impress.js stylesheet -->
</head>
<body>
<div id="impress">
    <div class="step slide" data-x="-1200" data-y="0" data-rotate="300">
        <p class="upper">Last day of the month. No word from the higher-ups as of yet.</p>
        <div class="middle"><img src="../img/impress-hired-1.jpg" class="calendar"></div>
        <p class="lower">Several contractors have already packed up their belongings</p>
    </div>
    <div class="step slide" data-x="-1200" data-y="-1500" data-rotate-y="400">
        <p class="upper">Then...</p>
    </div>
    <div class="step slide" data-x="-1000" data-y="-1500" data-z="3000">
        <p class="upper">Based on your performance...</p>
        <div class="middle"><img src="../img/impress-hired-2.png" class="calendar"></div>
        <p class="lower">We'd like you to stay with Global Sparks as its new Chief Security Information Officer</p>
    </div>
    <div class="step slide" data-y="0" data-x="5000" data-z="20000">
        <p class="upper">Congratulations!</p>
        <div class="middle"><img src="../img/impress-hired-3.png"></div>
    </div>
</div>
<script src="../js/impress.js"></script>
<script>
    var impress = impress();
    impress.init();
    document.addEventListener('impress:stepenter', function(e){
        if (typeof timing !== 'undefined') clearInterval(timing);
        var duration = (e.target.getAttribute('data-transition-duration') ? e.target.getAttribute('data-transition-duration') : 4000); // use the set duration or fallback to 2000ms
        timing = setInterval(impress.next, duration);
    });
</script>
</body>
</html>
