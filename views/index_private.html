$def with (content)
<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>$content.title</title>
$if content.cssfiles:
    $for f in content.cssfiles.split():
        <link rel="stylesheet" href="$static_url/css/$f" type="text/css" media="screen" charset="utf-8"/>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.2.min.js"></script>
</head>
<body>
    <header>
        <div class="navbar  navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container-fluid">
                <div class="link"><a href="$app_url/policy">SPRKS</a></div>
                <div class="link logout" class="text-right" id="logout"> <a href="$app_url/home">Logout</a></div>
                <div class="link logout usrname" class="text-right" id="logout">$content.username</div>
            </div>
          </div>
        </div>
    </header>

    <section>
        <div  class="menu">
            <div class="story"><a href="$app_url/intro">Introduction</a></div>
            <div class="policy"><a href="$app_url/policy">Simulation</a></div>
            <div class="incident"><a href="#" onclick="send()">Consequences</a></div>
            <div class="score"><a href="$app_url/score">Score</a></div>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">

                    <div class="container-fluid">
                        <div class="row-fluid">
                            <div class="span12 loginbox main_body_container">
                            $:content
                            </div> <!-- class="span loginbox main_body_container"-->
                        </div> <!--class="row-fluid"-->
                    </div> <!--class="container-fluid"-->

                </div> <!-- class="span loginbox main_body_container"-->
            </div> <!--class="row-fluid"-->
        </div> <!--class="container-fluid"-->
    </section>

    <footer>
          <nav class="risk-menu">
            <ul>
                <li style="color: #369ead;">Risk:<br/><span class="score-value" id="risk"></span></li>
                <li style="color: #c24642;">Cost:<br/><span class="score-value" id="cost"></span> </li>
            </ul>
          </nav>
    </footer>

<script src="$static_url/js/private_common.js"></script>  <!-- JS extracted here -->
<script>
    // Extracted JS files to allow easier parallel development.
    // This is the common script for all registered user views.
    // JS is loaded from the above file.
    // If you want to use templates from webpy,
    // extract a method that grabs them here and call it from a script in the external JS file.
    // Variables from Python can be sent back as return values.
    // Use $$() for jqueries

    $$(document).ready(initFrame);
//    document.ready = initFrame(); // register callback to function from external JS file;

    function isFirstTurn() {
        //content_date = $content.date;  // this is not accessible in Story page   ?does seem to give syntax error
        //start_date = get_start_time();

        content_date = "$content.date";  // possible fix
        start_date ="$get_start_time()";

        if (content_date == start_date || content_date == '') {
            return true;
        } else {
            return false;
        }

    }

    function contentTitle() {
        return "$content.title"; // This value is set server-side and appears to client as hardcoded.
    }
    </script>
    </body>
</html>
