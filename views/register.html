$def with (error="")
<html>
<head>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <script> function validateForm(){
        x = document.forms["registerForm"]
        if(x["username"].value==""||x["password"].value==""||x["email"].value=="")
        {
            alert("All fields must be filled")
            return false
        }
        if(x["password"].value!=x["passwordre"].value)
        {
            alert("Password fields are different")
            return false
        }
        return true
    }</script>
</head>
<body>
$var title: Register
$var cssfiles: static/css/bootstrap.css
$var date:
<div class="loginbox"><!-- start of main body-->
<br>
<form name="registerForm" method="post" action="register" onsubmit="return validateForm()">
    <div class="row-fluid">
Username: <div><input type="text" name="username" value="" /> $error</div>
    </div>
    <div class="row-fluid">
Password: <div><input type="password" name="password" value=""/></div>
    </div>
    <div class="row-fluid">
Password Re: <div><input type="password" name="passwordre" value=""/></div>
    </div>
    <div class="row-fluid">
Email: <div><input type="text" name="email"></div>
    </div>

<input class="login_btn" type="submit" value="Register">
   
</form>

</div><!-- end of main body-->
<script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

</body>
</html>
