$def with (error="")
<html>
<head>
    <link href="$static_url/css/bootstrap.css" rel="stylesheet">
    <script> function validateForm(){
        x = document.forms["registerForm"]
        if(x["username"].value==""||x["password"].value==""||x["email"].value=="")
        {
            alert("All fields must be filled")
            return false
        }
        if(x["password"].value!=x["passwordre"].value)
        {
            alert("Password fields are different")
            return false
        }
        return true
    }</script>
</head>
<body>
$var title: Register
$var cssfiles: bootstrap.css
$var date:
<div class="loginbox"><!-- start of main body-->
<br>
<form name="registerForm" method="post" action="$app_url/register" onsubmit="return validateForm()">
    <fieldset>
        <legend>Enter your details: *</legend>
    <div class="row-fluid">
<div><input type="text" name="username" value="" placeholder="Username" required/>$error</div>
    </div>
    <div class="row-fluid">
<div><input type="password" name="password" value="" placeholder="Password" required/></div>
    </div>
    <div class="row-fluid">
<div><input type="password" name="passwordre" value="" placeholder="Repeat your password" required/></div>
    </div>
    <div class="row-fluid">
<br>(for password recovery purposes only)<div><input type="email" name="email" placeholder="Email" required></div>

    </div>

<input class="login_btn" type="submit" value="Register">
    <br>* all fields are mandatory to fill
   </fieldset>
</form>

</div><!-- end of main body-->
<script src="$static_url/js/lib/jquery-1.10.0.min.js"></script>
<script src="$static_url/js/lib/jquery-migrate-1.2.1.min.js"></script>

</body>
</html>
