$def with (username, turn)

$var title: Incident
$var cssfiles: static/css/bootstrap.css
$var username: $username
$var date: $turn

<div class="description">
    <h1>Incident</h1> <br>
    <p><h4>Policy: </h4><div class="incident_box" id="description"></div></p>
    <p><h4>Incident: </h4><div class="incident_box" id="event"></div></p>
    <p><h4>Consequences: </h4><div class="incident_box" id="consequences"></div></p>
    <p><h4>Risk type: </h4> <div class="incident_box" id="type"></div>
    <p><h4>Risk Probability: </h4> <div class="incident_box" id="risk"></div>
    <p><h4>Productivity Cost: </h4> <div class="incident_box" id="cost"></div></p>
    <p><h4>Productivity Cost: </h4> <div class="incident_box" id="impress-upper"></div></p>
    <p><h4>Productivity Cost: </h4> <div class="incident_box" id="impress-lower"></div></p>

    <form method="POST" action="incident"><input id="confirm" name="pconfirm" type="submit" value="Next"></form>
</div>
<script src="static/js/incident.js"></script>
<script src="static/js/tutorial.js"></script>

    $$(document).ready(initIncident());

        var iupper = document.getElementById('impress-upper').innerHTML;

        console.log(iupper);
