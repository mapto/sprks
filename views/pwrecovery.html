$def with(username)
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="$static_url/css/bootstrap.css" rel="stylesheet">
    <script>
        function validateForm()
        {
            x = document.forms["recoveryForm"]
            if(x["Password"].value==""||x["Password"]==null)
            {
                alert("Please enter password")
                return false
            }
            if(x["Password"].value!=x["RPassword"].value)
            {
                alert("Password fields are different")
                return false
            }
            return true
        }

    </script>
</head>
<body>
$var title: Password recovery
$var cssfiles: bootstrap.css
$var date:
<div class="loginbox"><!-- start of main body-->


<form name="recoveryForm" action="$app_url/pwrecovery" method="POST" onsubmit="return validateForm()">
    <fieldset>
     <legend>Set your new password</legend>
    <div><input type="password" name="Password" placeholder="New password"></div>
    <div><input type="password" name="RPassword" placeholder="Repeat your password"></div>
    <input type="hidden" name="user" value="$username">
    <input class="login_btn" type="submit" value="Reset">
    </fieldset>
</form>

</div><!-- end of main body-->
<script src="$static_url/js/lib/jquery-1.10.0.min.js"></script>
<script src="$static_url/js/lib/jquery-migrate-1.2.1.min.js"></script>

</body>
</html>
